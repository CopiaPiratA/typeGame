<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Type Game</title>
</head>
<body>
    <main>
        <h1>Type-Game</h1>
        <section id="main-game">
            <section id="count-section">
                <div class="count-div">
                    <p id="errors">Errors: 0</p>
                </div>
                <div class="count-div">
                    <p id="time">Time: 60</p>
                </div>
                <div class="count-div">
                    <p id="accuracy">accuracy: 100</p>
                </div>
            </section>
                <section id="text-section">
                    <p id="text-pharaph">Text Goes here</p>
            </section>
            <button id="play-btn">Play</button> 
        </section>
        <section id="results-window">
            <div class="result-div">
                <p class="show-results" id="show-wpm">WPM</p>
            </div>
            <div class="result-div">
                <p class="show-results" id="show-accuracy">Accuracy</p>
            </div>
            <div class="result-div">
                <p class="show-results" id="show-errors">Errors</p>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
